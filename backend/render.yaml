services:
  - type: web
    name: fastapi-voice-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host=0.0.0.0 --port=10000
    plan: free
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: TTS_API_KEY
        sync: false
      - key: TTS_VOICE_ID
        sync: false
